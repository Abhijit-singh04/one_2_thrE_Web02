{% extends "inner-page.html" %}
{% block body %} 
<body>
        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar" style="padding-top: 70px;">
                <ul>
                    <li><a href="/recent-post">Recent Posts</a></li>
                    <li><a href="/manage-post">Manage Posts</a></li>
                    <li><a href="/manage-user">Manage Users</a></li>
                    
                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group" style="padding-top: 50px; padding-bottom: 0px;">
                    <a href="/manage-user" class="btn btn-big">Manage Users</a>
                </div>


                <div class="content">

                    <h2 class="page-title">Add User</h2>

                    <form action="/add-user" method="post">
                        <div>
                            <label>Username</label>
                            <input type="text" name="username"
                                class="text-input">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" name="email" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" name="password"
                                class="text-input">
                        </div>
                        <div>
                            <label>Password Confirmation</label>
                            <input type="password" name="passwordConf"
                                class="text-input">
                        </div>
                        <div>
                            <label>Role</label>
                            <select name="role" class="text-input">
                                <option value="Author">Team Member</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-big">Add User</button>
                        </div>
                    </form>

                </div>

            </div>
            <!-- // Admin Content -->

        </div>
        <!-- // Page Wrapper -->
    
    
    
            <!-- JQuery -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Custom Script -->
            <script src="{{ url_for('static', filename = 'Admin js/scripts.js')}}"></script>
    
            <script src="{{ url_for('static', filename = 'Admin js/main.js')}}"></script>
</body>
{% endblock %}
