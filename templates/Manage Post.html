{% extends "admin.html" %}
{% block body %}

    <body>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar" style="padding-top: 100px;">
                <ul>
                    <li><a href="/recent-post">Recent Posts</a></li>
                    <li><a href="/manage-post">Manage Posts</a></li>
                    <li><a href="/manage-user">Manage Users</a></li>
                    <img src="https://www.pngkey.com/png/full/263-2636557_icon-admin-cartoon.png" style="margin-top: 140px;width: 200px;">
                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group" style="padding-top: 60px;">
                    <a href="/add-post" class="btn btn-big">Add Post</a>
                </div>


                <div class="content">

                    <h2 class="page-title">Manage Posts</h2>

                    <table>
                        <thead>
                            <th>SN</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th colspan="3">Action</th>
                        </thead>
                        <tbody>
                            {% for post in posts%}
                                <tr>
                                    <td>{{post.sno}}</td>
                                    <td>{{post.title}}</td>
                                    <td>{{post.date}}</td>
                                    <td><a href="/edit/{{post.sno}}" class="edit">Edit</a></td>
                                    <td><a href="#" class="delete">Delete</a></td>
                                    
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="row-button" style="margin-top: 50px;">
                        <a class="button-button1" href="{{prev}}" style="margin-left: 50px; margin-top: 40px; padding: .5rem 1rem;background: #01484b;color: white;border: 1px solid transparent;border-radius: .25rem;font-size: 1.08em;font-family: 'Lora', serif">← Previous</a>
                        <a class="button-button1" href="{{nex}}" style="margin-left: 650px;  padding: .5rem 1rem;background: #01484b;color: white;border: 1px solid transparent;border-radius: .25rem;font-size: 1.08em;font-family: 'Lora', serif">Next →</a>
                    </div>

                </div>

            </div>
            <!-- // Admin Content -->

        </div>
        <!-- // Page Wrapper -->




        <!-- JQuery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Custom Script -->
        <script src="{{ url_for('static', filename = 'Admin js/scripts.js')}}"></script>

        <script src="{{ url_for('static', filename = 'Admin js/main.js')}}"></script>


            

    </body>
{% endblock %}
