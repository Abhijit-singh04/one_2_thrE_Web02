{% extends "admin.html" %}
{% block body %}
<body>
  <!-- Admin Page Wrapper -->
  <div class="admin-wrapper">

      <!-- Left Sidebar -->
      <div class="left-sidebar" style="padding-top: 70px;">
          <ul>
              <li><a href="/recent-post">Recent Posts</a></li>
              <li><a href="/manage-post">Manage Posts</a></li>
              <li><a href="/manage-user">Manage Users</a></li>
              <img src="https://www.pngkey.com/png/full/263-2636557_icon-admin-cartoon.png" style="margin-top: 320px;width: 300px;">
              
          </ul>
      </div>
      <!-- // Left Sidebar -->

      <!-- Page Wrapper -->

        <!-- Content -->
        <div class="content clearfix" style="width: 1150px;padding-bottom: 50px; background-color: #A9C9FF;background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);">

          <!-- Main Content -->
          <div class="main-content" style="padding-left: 60px;">
            <div class="row-button" style="margin-top: 100px;">
              <a class="button-button1" href="{{prev}}" style=" padding: .4rem 1rem;background: #01484b;color: white;border: 1px solid transparent;border-radius: .25rem;font-size: 1.08em;font-family: 'Lora', serif">← Previous</a>
              <a class="button-button1" href="{{nex}}" style=" margin-left: 700px; padding: .5rem 1rem;background: #01484b;color: white;border: 1px solid transparent;border-radius: .25rem;font-size: 1.08em;font-family: 'Lora', serif">Next →</a>
            </div>
            <h1 class="recent-post-title" style="  padding-bottom: 50px;font-weight: bold;">Recent Posts</h1>
            

            <div class="post clearfix">

              {% for post in posts%}
                  <div class="post-preview">
                    <h2>{{post.sno}}. {{post.title}}</h2>
                    <i class="far fa-user">{{params['admin']}}</i>
                    &nbsp;
                    <i class="far fa-calendar">{{post.date}}</i>
                    <p class="preview-text">{{post.content[0:56]}}...
                    </p>
                    <a href="/post/{{post.sno}}" class="btn read-more" >Read More</a>
                    <hr>
                  </div>
            </div>
</li></a>
              {% endfor %}
               
            </div>
               
          
          </div>
          <!-- // Main Content -->

        </div>
        <!-- // Content --> 
  </div>
 <!-- // Page Wrapper -->
      

</div>
  <!-- // Page Wrapper -->



      
</body>

{% endblock %}
