{% extends "student.html" %}
{% block body %}



<body>
  <header>
    
  <!-- Page Wrapper -->
  <div class="page-wrapper" >

    <!-- Content -->
    <div class="content clearfix" style="object-fit: cover; background-color: #A9C9FF;background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%); margin">

      <!-- Main Content -->
      <div class="main-content" style="padding-left:80px;">
        
        <h1 class="recent-post-title" style="padding-top: 100px;  padding-bottom: 50px;font-weight: bold;">Recent Posts</h1>

        <div class="row-button" style="margin-bottom: 50px;">
          <a class="button-button1" href="{{prev}}" style="padding: .4rem 1rem;background: #01484b;color: white;border: 1px solid transparent;border-radius: .25rem;font-size: 1.08em;font-family: 'Lora', serif">← Previous</a>
          <a class="button-button1" href="{{nex}}" style=" margin-left: 1000px; padding: .5rem 1rem;background: #01484b;color: white;border: 1px solid transparent;border-radius: .25rem;font-size: 1.08em;font-family: 'Lora', serif">Next →</a>
        </div>
        
        

        <div class="post clearfix">
          {% for post in posts%}
                  <div class="post-preview">
                    <h2>{{post.sno}}. {{post.title}}</h2>
                    <i class="far fa-user">{{params['admin']}}</i>
                    &nbsp;
                    <i class="far fa-calendar">{{post.date}}</i>
                    <p class="preview-text">{{post.content[0:56]}}...
                    </p>
                    <a href="/post/{{post.sno}}" class="btn read-more" >Read More</a>
                    <hr>
                  </div>
            </div>
</li></a>
              {% endfor %}
        </div>
        
        
      
      </div>
      <!-- // Main Content -->
      
      

      

    </div>
    <!-- // Content -->
    

  </div>
  <!-- // Page Wrapper -->

  


  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Slick Carousel -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- Custom Script -->
  <script src="js/scripts.js"></script>

</body>



{% endblock %}
