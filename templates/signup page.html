<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp - Page</title>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/Login-Style.css')}}">
</head>

<body>

    <div class="container">
        <div class="panels">
            <div class="rows" style="width: 900px;" >
                <div class="col liquid">
                    <h4><i class="fas fa-drafting-compass"></i> Army Institute of Technology, Pune</h4>
                </div>
                <div class="col login" style="width: 330px;margin-left: 10px;" >

                    <a href="/login"><button type="button" class="btn btn-signup" style="margin-right:50px;">Login</button></a>
                    <form action="/signup" method="post" role="form">
                        <div class="titles">
                            <h6>Welcome Student !</h6>
                            <h3>Ready to Register</h3>
                        </div>
                        <div class="form-groups">
                            <input type="text" name="name" placeholder="Name" class="form-inputs" required
                             data-validation-required-message="Please enter your name.">
                            <div class="input-icons">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-groups">
                            <input type="text" name="email" placeholder="Email" class="form-inputs" required
                             data-validation-required-message="Please enter your email.">
                            <div class="input-icons">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-groups">
                            <input type="password" name="password" placeholder="Password" class="form-inputs" required
                             data-validation-required-message="Please enter a strong Password.">
                            <div class="input-icons">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>
                        <div class="form-groups">
                            <input type="password" name="con_pass" placeholder="Confirm Password" class="form-inputs" required
                             data-validation-required-message="Please confirm your Password.">
                            <div class="input-icons">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login">Register </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
